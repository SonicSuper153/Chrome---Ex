<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Summarizer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      width: 300px; 
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      cursor: pointer;
    }
    #output {
      margin-top: 20px;
      padding: 10px;
      background-color: #f0f0f0;
      border-radius: 5px;
      min-height: 50px; 
      max-height: 400px; 
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <button id="summarize-highlight">Summarize Highlighted Text</button>
  <button id="summarize-page">Summarize Entire Page</button>
  <div id="output"></div>
  <script src="popup.js"></script>
</body>
</html>
